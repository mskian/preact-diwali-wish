<section class="section">
    <div class="container">
      <div class="user-form">
        <div id="notification" class="notification is-danger hidden">
          <button class="close-button" onclick="closeNotification()">&times;</button>
          <span id="notification-message"></span>
        </div>
        <input type="text" id="name-input" class="input form-input" placeholder="Enter your name" required>
        <br><br>
        <button id="submit-btn" class="button">Submit</button>
      </div>

      <div class="terminal">
        <div class="terminal-output" id="terminal-output"></div>
        <button id="copy-btn" class="button is-small hidden">
          <span class="icon">
            <i class="fas fa-clipboard"></i>
          </span>
          <span>Copy URL</span>
        </button>
        <br />
        <div class="terminal-progress hidden" id="terminal-progress">
          <div class="progress-bar" id="progress-bar"></div>
          <div class="progress-percent" id="progress-percent"></div>
        </div>
      </div>
    </div>
</section>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const output = document.getElementById('terminal-output');
  const progressBar = document.getElementById('progress-bar');
  const progressContainer = document.getElementById('terminal-progress');
  const nameInput = document.getElementById('name-input');
  const submitBtn = document.getElementById('submit-btn');
  const notification = document.getElementById('notification');
  const notificationMessage = document.getElementById('notification-message');
  const copyBtn = document.getElementById('copy-btn');

  const defaultText = "ðŸ¦Š -> $";
  output.innerHTML = defaultText;

  function clearWishes() {
    output.innerHTML = '';
    progressBar.style.width = '0%';
    progressContainer.classList.add('hidden');
    copyBtn.classList.add('hidden');
  }

  function validateInput(name) {
    return name.trim().length > 0;
  }

  function sanitizeInput(input) {
    const div = document.createElement('div');
    div.innerText = input;
    return div.innerHTML;
  }

  function showNotification(message, isError) {
    notificationMessage.innerText = message;
    notification.className = isError ? 'notification is-danger' : 'notification is-success';
    notification.classList.remove('hidden');
    setTimeout(() => {
      notification.classList.add('hidden');
    }, 3000);
  }

  window.closeNotification = function() {
    notification.classList.add('hidden');
  }

  function slugify(string) {
    return string
      .toString()
      .trim()
      .toLowerCase()
      .replace(/\s+/g, "-")
      .replace(/-+/g, "-")
      .replace(/^-+|-+$/g, "")
      .replace(/[<>]/g, "")
      .replace(/[()]/g, "");
  }

  const steps = [
    'ðŸ¦Š -> $ pkg install diwali\n\n',
    'â„¹ï¸ installing...\n',
    'ðŸ¥¤ Preparing...\n',
    'âœ… Creating Wish...\n'
  ];

  let currentStep = 0;

  function typeCommand(command, callback) {
    let index = 0;
    const cursor = document.createElement('span');
    cursor.className = 'blinking-cursor';
    output.appendChild(cursor);

    const interval = setInterval(() => {
      if (index < command.length) {
        output.innerHTML += command.charAt(index);
        index++;
      } else {
        clearInterval(interval);
        setTimeout(() => {
          cursor.remove();
          if (callback) callback();
        }, 500);
      }
    }, 100);
  }

  function simulateProgress(callback) {
    progressContainer.classList.remove('hidden');
    let width = 0;
    const interval = setInterval(() => {
      if (width >= 100) {
        clearInterval(interval);
        progressContainer.classList.add('hidden');
        if (callback) callback();
      } else {
        width++;
        progressBar.style.width = width + '%';
        document.getElementById('progress-percent').innerText = width + '%';
      }
    }, 50);
  }

  function showWishes(name) {
    const sanitizedName = sanitizeInput(name);
    const username = slugify(sanitizedName);
    const greetingURL = `https://diwali.sanweb.info/${username}`;
    const wishes = `\nðŸŽ‰ Wishing you a Happy Diwali ${sanitizedName} ðŸª” \nðŸ˜Š Filled with light, love, and simple joys ðŸŽ‡\n\n`;

    let index = 0;
    const typingInterval = setInterval(() => {
      if (index < wishes.length) {
        output.innerHTML += wishes.charAt(index);
        index++;
      } else {
        clearInterval(typingInterval);
        copyBtn.classList.remove('hidden');
        copyBtn.dataset.url = greetingURL;
      }
    }, 80);
  }

  function showDefaultMessage() {
    const defaultMessage = "\nNo name entered! Please provide your name to create a personalized Diwali greeting.\n";
    output.innerHTML = defaultMessage;
  }

  function showSteps(name) {
    if (currentStep < steps.length) {
      typeCommand(steps[currentStep], () => {
        currentStep++;
        if (currentStep === 4) {
          simulateProgress(() => {
            showWishes(name);
            currentStep = 0;
          });
        } else {
          showSteps(name);
        }
      });
    }
  }

  submitBtn.addEventListener('click', () => {
    const name = nameInput.value.trim();
    if (validateInput(name)) {
      clearWishes();
      showSteps(name);
      nameInput.value = '';
    } else {
      clearWishes();
      showDefaultMessage();
      showNotification('Please enter a valid name.', true);
    }
  });

  copyBtn.addEventListener('click', () => {
    const urlToCopy = copyBtn.dataset.url;
    navigator.clipboard.writeText(urlToCopy).then(() => {
      showNotification('URL copied to clipboard!', false);
    }).catch(() => {
      showNotification('Failed to copy URL.', true);
    });
  });
});

</script>
